name: Validate SuperStrict
on:
  workflow_dispatch:

jobs:
  bash-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run Bash script
        run: |
          sudo apt -y install lua5.3
          sudo apt -y install lua-filesystem
          sudo apt update
          lua "./.github/workflows/scan.lua"

